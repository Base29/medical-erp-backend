version: '3'
services:

  #PHP Service
  esm:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: esm
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: esm
      SERVICE_TAGS: esm_dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - esm-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - esm-network

  #MySQL Service
  db:
    image: mysql:8.0.20
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: doctors_portal
      MYSQL_ROOT_PASSWORD: esmdb2021
      MYSQL_USER: esm
      SERVICE_TAGS: esm_dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - esm-network

  # phpmyadmin
  esm_phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8001:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - esm-network

#Docker Networks
networks:
  esm-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local